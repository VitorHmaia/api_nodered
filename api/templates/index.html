<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Dados</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sensor</th>
                    <th>Botão</th>
                    <th>Liga Robô</th>
                    <th>Reset Contador</th>
                    <th>Valor Contagem</th>
                </tr>
            </thead>
            <tbody id="dados-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'http://127.0.0.1:8000/api/dados/',
                method: 'GET',
                success: function(data){
                    var tableBody = $('#dados-table-body');
                    $.each(data, function(index, item){
                        tableBody.append('<tr><td>' + item.id + '</td><td>' + item.sensor + '</td><td>' + item.botao + '</td><td>' + item.liga_robo + '</td><td>' + item.reset_contador + '</td><td>' + item.valor_contagem + '</td></tr>');
                    });
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
